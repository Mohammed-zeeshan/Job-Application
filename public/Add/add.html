<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Add Job</title>
</head>
<body>
    <div class="container">
        <div class="text-end"><button class="btn btn-danger" onclick="window.location.href = '../Home/home.html'">Back</button></div>
        <h2>Add Job</h2>
        <form>
            <div>
                <label for="cname" class="form-label">Company Name:</label>
                <input type="text" class="form-control w-25" id="cname" name="cname">
            </div>
            <div>
                <label for="title" class="form-label">Job Title:</label>
                <input type="text" class="form-control w-25" id="title" name="title">
            </div>
            <div>
                <label for="salary" class="form-label">Salary:</label>
                <input type="text" class="form-control w-25" id="salary" name="salary">
            </div>
            <div>
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control w-25" id="location" name="location">
            </div>
            <div><button class="btn btn-success mt-3" onclick="submitForm(event)">Add</button></div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const cname = document.getElementById('cname').value;
            const title = document.getElementById('title').value;
            const salary = document.getElementById('salary').value;
            const location = document.getElementById('location').value;
            const myObj = {
                cname: cname,
                title: title,
                salary: salary,
                location: location,
            };
            await axios.post('http://localhost:3000/job/addjob', myObj)
            .then((response) => {
                console.log(response.data);
                window.location.href = '../Home/home.html';
            })
            .catch((err) => {
                console.log(err);
            });
        }
    </script>
</body>
</html>
